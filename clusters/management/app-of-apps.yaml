apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kalbek/k8s-multi-cluster-gitops.git # Placeholder needs update or local path usage
    targetRevision: HEAD
    path: infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
